<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
        <form class="container col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4>Admission Form</h4>
            
                <label for="exampleInputEmail1" class="form-label">Student Name</label>
                <input  name="name" type="text" required class="form-control" id="Student-name" >
            
                <label for="exampleInputPassword1" class="form-label">Student Age</label>
                <input name="age" type="number" required class="form-control" id="exampleInputPassword1">
        
                <label for="exampleInputPassword1" class="form-label">Student Email</label>
                <input name="email" type="email" class="form-control" id="exampleInputPassword1">
            
                <label for="exampleInputPassword1" class="form-label">Student Phone No</label>
                <input name="phone" type="number" class="form-control" id="exampleInputPassword1">
        
                <label for="exampleInputPassword1" class="form-label">Student Address</label>
                <textarea name="address" class="form-control"></textarea>

                <button type="submit" class="btn btn-primary" style="background-color:red; border-color:blue; color:white">Submit</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
